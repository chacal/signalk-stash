pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '11.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

- script: make docker-test-up
  displayName: 'make docker-test-up'

- script: npx wait-on -w 2000 tcp:45432 && npx wait-on -w 2000 tcp:41883
  displayName: 'Wait for dependencies to start up'

- script: make test
  displayName: 'make test'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: 'test_reports/**/*.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'Unit tests'